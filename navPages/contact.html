  <main class="content">
    <h1>Contact Me</h1>
    <p>I want to get to know you better, so let’s talk.</p>

    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="first-name">First Name:
          <input id="first-name" name="first-name" type="text" required>
        </label>

        <label for="last-name">Last Name:
          <input id="last-name" name="last-name" type="text" required>
        </label>

        <label for="email">Email:
          <input id="email" name="email" type="email" required>
        </label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">Upload a File:
          <input id="profile-picture" type="file" name="file">
        </label>

        <label for="bio">Ask Questions or Share Your Thoughts:
          <textarea id="bio" name="bio" rows="5" placeholder="My questions to Eric Sandlin..."></textarea>
        </label>
      </fieldset>

      <label class="checkbox-label">
        <input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required>
        I accept the <a href="https://www.">terms and conditions</a>
      </label>

      <input class="submit-button" type="submit" value="Submit">
    </form>
  </main>
