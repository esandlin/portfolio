<body class="wrapper">
    <!-- Main wrapper for site layout -->

    <!-- Header section containing hamburger menu and site navigation -->

        <!-- Passcode form for access control -->
        <form id="passcodeForm">
            <!-- Password input field with placeholder -->
            <input type="password" id="passcode" placeholder="Enter passcode" required />

    <script>
        // JavaScript that handles passcode submission on Enter key or button click
        document.getElementById('passcodeForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload on submit
            checkPasscode(); // Custom function to validate passcode (defined in external JS file)
        });
    </script>
